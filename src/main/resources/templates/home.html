



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Covid Tracker Application,This Application Lists the Confirmed Cases Globally</title>

  </head>
  <div class="container">
  <body>
  <h5>Covid-19 Tracker Simple Application</h5>
  
  <div class="jumbotron">
 <h1 class="display-4" th:text="${totalReportedCases}"> </h1>
 <p class="lead">Total cases reported</p>
 
  <h1 class="display-4" th:text="${today}"> </h1>
</div>


<table class="table table-striped">
<input id="myInput" type="text" class="m-1 form-control " style="width:20%;" placeholder="Search..">
  <thead class="thead-dark">
    <tr>
        <th>Country/Region</th>
        <th>State/City</th>
        <th>Cases</th>
        <th>Difference</th>
      </tr>
  </thead>
  <tbody id="myTable">
    <tr th:each="locationStat: ${locationStats}">
		    <td th:text="${locationStat.country}" />
		    <td th:text="${locationStat.state}" />
		    <td th:text="${locationStat.latestTotalCases}" />
		    <td th:text="${locationStat.differenceFromPreDay}"/>
	</tr>
  </tbody>
    
   
    </table>
</div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
  </body>
  
  
</html>
